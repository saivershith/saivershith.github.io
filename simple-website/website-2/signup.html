<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container bg">
        <h3 class="text-">Welcome to Sign UP</h3>
<div class="text-info bg-dark border border-danger p-3 margin-5">
  
          <div class="form-group ">
            <label for="first">First name</label>
            <br>
            <input type="text" class="form" placeholder="Enter first name">
            </div>
            <div class="form-group">
            <label for="last">Last name</label>
            <br>
            <input type="text" class="form" placeholder="Enter last name">
            </div>

            <div class="form-group">
              <label for="dob">D-O-B:</label>
              <br>
              <input type="date" class="form" placeholder=" Enter DOB">
              </div>
          
            <div class="form-group">
            <label for="email">Email address:</label>
            <br>
            <input type="email" class="form" placeholder="Enter email">
            </div>

            <div class="form-group">
            <label for="pass">Password:</label>
            <br>
            <input type="pass" name="pass" class="form" placeholder="Enter password">
          </div> 

          <div class="form-group form-check">
            <label for="check" class="form-check-label">
              <input type="checkbox" name="check" id="check" class="form-check-input">Remember Me
            </label>
          </div>
          <button type="button" class="btn btn-success">Sign Up</button>

        </div>
</div>
</div>
</body>
</html>
